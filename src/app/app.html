<ion-nav [root]="rootPage" #content></ion-nav>
<ion-menu [content]="content" side="{{strings.sideByLang}}" [swipeEnabled]="false" dir="{{strings.dirByLang}}">
    <ion-header dir="{{strings.dirByLang}}">
        <ion-toolbar color="dark">
            <ion-title>
                <ion-lable>
                    {{getAppName()}}
                </ion-lable>
                <ion-lable class="user-name">
                    {{getUserName()}}
                </ion-lable>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item (click)="switchApp()" dir="{{strings.dirByLang}}" menuClose>
                <ion-label>
                    <button ion-button clear>
                       <ion-icon name="apps"></ion-icon>
                       <ion-label>{{strings.switchApp}}</ion-label>
                </button>
                </ion-label>
            </ion-item>
            <ion-item (click)="OpenDocument(strings.termsURL)" dir="{{strings.dirByLang}}" menuClose>
                <ion-label>
                    <button ion-button clear>
                        <ion-icon name="body"></ion-icon>
				        <ion-label>{{strings.terms}}</ion-label>
			        </button>
                </ion-label>
            </ion-item>
            <ion-item (click)="OpenDocument(strings.policyURL)" dir="{{strings.dirByLang}}" menuClose>
                <ion-label>
                    <button ion-button clear>
                        <ion-icon name="hand"></ion-icon>
				        <ion-label>{{strings.policy}}</ion-label>
			        </button>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
