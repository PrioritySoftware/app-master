<ion-header  dir="{{dirByLang}}" >
  <ion-navbar hideBackButton="true">
    <ion-title>
      <img src="assets/img/brand_white.svg"/>
    </ion-title>
  </ion-navbar>
 </ion-header>
<ion-content>
  <div class="login-content">
    <ion-list (keypress)="eventHandler($event)">
      <ion-list-header>
        {{ loginHeader }}
      </ion-list-header>

      <ion-item [style.direction]="dirByLang">
        <ion-input type="text" placeholder="{{usrTitle}}" [(ngModel)]="usrValue"></ion-input>
      </ion-item>

      <ion-item [style.direction]="dirByLang">
        <ion-input type="password" placeholder="{{pswTitle}}" [(ngModel)]="pswValue"></ion-input>
      </ion-item>

    </ion-list>

    <ion-buttons>
      <button ion-button outline (click)="login()">
      {{ loginBtn }}
      </button>
    </ion-buttons>
  </div>
</ion-content>
