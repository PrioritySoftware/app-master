<ion-content class="scan-view {{dirByLang}}">
	<object data="assets/img/start_bg.svg" class="background"></object>
	<object data="assets/img/brand.svg" class="logo"></object>
 	<div class="footer">
 		<div *ngIf="showScan">
			<h3>{{scanInstructions}}</h3>
			<button ion-button (click)="scan()">{{scanButton}}</button>
		</div>
		<div *ngIf="showLoading">
			<h3>{{preparingApp}}</h3>
        	<ion-spinner name="dots"></ion-spinner>
		</div>
	</div>
</ion-content>
