<ion-content class="scan-view {{dirByLang}}">
	<!--<object data="assets/img/start_bg.svg" class="background" type="image/svg+xml"></object>-->
	<!--<object data="assets/img/brand.svg" class="logo" type="image/svg+xml"></object>-->
	<img src="assets/img/start_bg.png" class="background"/>
	<img src="assets/img/brand_white.png" class="logo"/>
 	<div class="footer">
 		<div *ngIf="showScan">
			<h3>{{scanInstructions}}</h3>
			<button ion-button (click)="scan()">{{scanButton}}</button>
		</div>
		<div *ngIf="showLoading">
			<h3>{{preparingApp}}</h3>
        	<ion-spinner name="dots"></ion-spinner>
		</div>
	</div>
</ion-content>
